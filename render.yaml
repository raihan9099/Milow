Render.com manifest for deploying a Mirai bot (Node.js)

Replace placeholders (repo, branch, startCommand, env vars, secrets) with your values

Save as render.yaml at the root of your repository.

services:

type: web name: mirai-bot-web env: node branch: main                # change to the branch you want to deploy repo: https://github.com/<your-org>/<your-repo>  # replace with your repo URL plan: starter               # or free, standard-1x, etc. buildCommand: npm ci && npm run build || true startCommand: npm run start # or node index.js or your bot start script autoDeploy: true pullRequestAutoDeploy: true healthCheckPath: /health    # optional: add a small health endpoint in your bot envVars:

key: NODE_ENV value: production

key: MIRAI_API_KEY fromService: MIRAI_API_KEY_SECRET

key: DB_URL fromService: DB_URL_SECRET

key: PORT value: "3000"


type: worker name: mirai-bot-worker env: node branch: main repo: https://github.com/<your-org>/<your-repo> plan: starter buildCommand: npm ci startCommand: npm run worker # if you have a separate worker command autoDeploy: true envVars:

key: NODE_ENV value: production

key: MIRAI_API_KEY fromService: MIRAI_API_KEY_SECRET

key: DB_URL fromService: DB_URL_SECRET



Optional: static site or cron jobs

cronJobs:

name: mirai-bot-cron schedule: "0 * * * *"    # every hour; use cron syntax command: node scripts/cron.js branch: main env:

