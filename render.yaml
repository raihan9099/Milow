Notes:

- If you prefer deploying with Docker, change env: node to env: docker and add a Dockerfile.

- Ensure your repository contains the start scripts mentioned (start, worker) in package.json.

- Health endpoint should return 200 to keep Render from restarting the service.

- Replace repo URL and any placeholder values before committing.

